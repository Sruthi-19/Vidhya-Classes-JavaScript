<head>

    <title>Array Maximum</title>
</head>

<body>
    <h1>Array Maximum Number: The function is getMax</h1>
</body>
<script>
    function getMax(a) {
        if (Array.isArray(a) === false) {
            console.log("Not an array!")
        }
        else {
            for (let i = 0; i < a.length; i++) {
                if (a[i] > a[0]) {
                    a[0] = a[i];
                }

            }
            return console.log(a[0]);
        }

    }

    getMax([1,3,4,0]);

    
</script>

</html>
