    function checkPalindrome(givenString) {
        let newString;

        typeof givenString !== 'string' || givenString.length==0 
        ?
        window.alert("INVALID")
        :
        newString = givenString.toLowerCase().split("").reverse();
        givenString=givenString.toLowerCase().split("");
        givenString.every((val,index) => val === newString[index])
        ? window.alert("PALINDROME") : window.alert("NOT PALINDROME");

    }
